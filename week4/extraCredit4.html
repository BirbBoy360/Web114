    //Wanted to test something from C# and continually prompt the user to enter a new password until the requirements are met.

    let password;
    do {
        password = prompt("Please enter a new password");
        
        //Basically saying if any of the password requirements aren't met execute following code
        if (!(password.length >= 8 && (password.match(/[A-Z]/)) && password.match(/[a-z]/) && password.match(/\d/))) {
            if (password.length < 8) { alert("Password is too short, it must be 8 characters or longer.") }
            if (!(password.match(/[A-Z]/))) { alert("Password must contain at least one capital letter.") }
            if (!(password.match(/[a-z]/))) { alert("Password must contain at least one lowercase letter.") }
            if (!(password.match(/\d/))) { alert("Password must contain at least one digit.") }
        }
