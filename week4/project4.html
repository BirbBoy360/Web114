    <script> 
        let favDay = prompt("Enter your favorite day: ").toLowerCase();
        switch (favDay) {
            case "monday":
                console.log("Monday? You never really understood Garfield did you?");
                break;
            case "tuesday":
                console.log("Tuesday. It's not Monday, but it's also not anything special. A perfectly average day.");
                break;
            case "wednesday":
                console.log("Wednesday? You love the middle of the week slump?")
                break;
            case "thursday":
                console.log("Thursday. It's almost Friday.");
                break;
            case "friday":
                console.log("FRIDAY!");
                break;
            case "saturday":
                console.log("Saturday, the best day")
                break;
            case "sunday":
                console.log("Almost Monday :(");
                break;
            default:
                console.log("Are you sure thats a day of the week?");
                break;
        }
    </script>
