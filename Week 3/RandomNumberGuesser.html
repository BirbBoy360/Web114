<body>
    <script>
        let mystery = Math.floor(Math.random() * 1000 + 1);
        let guess = parseInt(prompt("It's less than 1000.\nEnter your guess number here: "));

        while (guess !== mystery)
        {
            if (guess < mystery) {guess = parseInt(prompt("Try again, but go higher"))}
            
            else if (guess > mystery) {guess = parseInt(prompt("Try again, but go lower"))}
            
            else {alert("You guessed " + guess + "\nYou got it right!\nIt was " + mystery)};
        }   
        
        alert("You guessed " + guess + "\nYou got it right!\nIt was " + mystery);
